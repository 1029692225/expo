buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.2'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

group = 'host.exp.exponent'
version = '1.0.0'

// Upload android library to maven with javadoc and android sources
configurations {
  deployerJars
}

// Creating sources with comments
task androidSourcesJar(type: Jar) {
  classifier = 'sources'
  from android.sourceSets.main.java.srcDirs
}

// Put the androidSources and javadoc to the artifacts
artifacts {
  archives androidSourcesJar
}

uploadArchives {
  repositories {
    mavenDeployer {
      configuration = configurations.deployerJars
      repository(url: mavenLocal().url)
    }
  }
}

android {
  compileSdkVersion 26

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName '1.0.0'
  }
  lintOptions {
    abortOnError false
  }

}

if (new File(rootProject.projectDir.parentFile, 'package.json').exists()) {
  apply from: project(":unimodules-core").file("../unimodules-core.gradle")
} else {
  throw new GradleException(
      '\'unimodules-core.gradle\' was not found in the usual Flutter or React Native dependency locations. ' +
          'This package can only be used in such projects. Are you sure you\'ve installed the dependencies properly?')
}

dependencies {

  implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
  implementation "org.junit.jupiter:junit-jupiter-params:5.5.1"
  runtimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.1"

  implementation 'io.mockk:mockk:1.9'

  implementation 'net.swiftzer.semver:semver:1.1.1'

  api 'androidx.annotation:annotation:1.0.0'

  implementation 'commons-io:commons-io:2.6'
  implementation 'com.squareup.okhttp3:okhttp:3.12.1'

  implementation "com.madgag.spongycastle:core:1.53.0.0"
  implementation "com.madgag.spongycastle:prov:1.53.0.0"

  unimodule 'unimodules-core'
  unimodule 'unimodules-constants-interface'
  unimodule 'expo-constants'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}
repositories {
  mavenCentral()
}
