def excludedUnimodules = packageJson.excludedUnimodules != null ? packageJson.excludedUnimodules : []
includeUnimodulesProjects(modulesPaths : [
        '../../../../packages',
    ], exclude: excludedUnimodules)

rootProject.name = 'OTABare'

include ':app'
